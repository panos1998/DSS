<div class="row align-items-center justify-content-space-between" style="height: 80vh;background-color:#bae6fd;flex-direction:column;
    border-radius: 5%;
    padding: 5%;">
    <div class="col" style="border:2px solid red; height:75%">
        <app-message-thread-container></app-message-thread-container>
    </div>
    <div class="row" style="flex-direction: row; border:2px solid yellow; height: 25%;">
        <div class="col-10 align-self-center" style="background-color: white; border-radius: 5%; padding: 1%;">
            <p-selectButton [style]="{'font-size':'10px'}" [options]="currentOptions" formControlName="value"
                optionLabel="label" optionValue="value"></p-selectButton>
        </div>
        <div class="col-2 align-self-center" style="padding:2%;">
            <p-button icon="pi pi-send" [rounded]="true"></p-button>
        </div>
        <!-- <app-prompt-component></app-prompt-component> -->
    </div>
</div>
