<div class="col align-self-end " style="margin-top:7%">
    <div class="row justify-content-end align-items-center" style="background-color:white; border-radius:2%;">
        <div class="col-10" >
            <form [formGroup]="formGroup">
                <p-selectButton [style]="{'font-size':'10px'}"[options]="currentOptions" formControlName="value"
                 optionLabel="label" optionValue="value"></p-selectButton>
            </form>
            
        </div>
        <div class="col-2" style="padding:2%;">
            <p-button icon="pi pi-send" [rounded]="true"></p-button>
        </div>
    </div>
</div>
